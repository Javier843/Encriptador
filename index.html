<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Encriptador de texto</title>
  </head>
  <body>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="container">
                    <div class="row my-2">
                        <div class="col-12">
                            <br/>
                            <textarea type="text" id="textoInput" class="form-control" rows="26"  style="resize: none;" placeholder="Ingrese el texto aqui"></textarea>
                        </div>
                        <div class="col-12">
                            <br/>
                            <a link="#" class="btn btn-primary" onclick="encriptarTexto()">Encriptar</a>
                            <a link="#" class="btn btn-secondary" onclick="desencriptarTexto()">Desencriptar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 my-2">
                <div class="card my-2" >
                    <div class="card-header">
                        <h5>Texto Procesado</h5>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <textarea type="text" id="textoOutput" class="form-control border-0" rows="24" style="resize: none;" readonly="true"></textarea>
                            </div>
                            <br/>
                            <div class="row">
                                <a link="#" class="btn btn-secondary" onclick="copiarTexto()">Copiar Texto</a>
                            </div>
                        </div>
                                          
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function encriptar(texto){
            return texto.replace(/a|e|i|o|u/g,function(letra){
                switch(letra){
                    case "e":return "enter";
                    case "i":return "imes";
                    case "a":return "ai";
                    case "o":return "ober";
                    case "u":return "ufat";
                }
            });           
        }
        function desencriptar(texto){
            return texto.replace(/enter|imes|ai|ober|ufat/g,function(palabra){
                switch(palabra){
                    case "enter":return "e";
                    case "imes":return "i";
                    case "ai":return "a";
                    case "ober":return "o";
                    case "ufat":return "u";
                }
            });            
        }
        function encriptarTexto(){
            document.getElementById("textoOutput").value=
            encriptar(document.getElementById("textoInput").value);
        }
        function desencriptarTexto(){
            document.getElementById("textoOutput").value=
            desencriptar(document.getElementById("textoInput").value);
        }
        function copiarTexto(){
            var textArea=document.getElementById("textoOutput");
            textArea.select();
            document.execCommand("copy");
            textArea.blur();
        }
    </script>
  </body>
</html>
